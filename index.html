<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>How lucky are you today?</h1>
        <h3>Best of Five</h3>
        <div><h3 id="score">SCORE</h3></div>
    </header>
    <div id="buttons">
        <button id="rock"><img src="./styles/images/rock.jpg" alt=""></button>
        <button id="paper"><img src="./styles/images/paper.jpg" alt=""></button>
        <button id="scissors"><img src="./styles/images/scissors.jpg" alt=""></button>
    </div>

    <div id="choices">
        <div>Computer Choice: <span id="computer-choice"></span></div>
        <div>Player Choice: <span id="player-choice"></span></div>
    </div>

    <div id="score-outcome">
        <div id="score"></div>
    </div>

    <div><h1 id="game-over"></h1></div>

</body>
</html>
